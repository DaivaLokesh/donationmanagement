{% extends 'donarhome.html' %}
{% load crispy_forms_tags %}
{% block 'body' %}
  <h2 align="center">Donate</h2>
   <div class="container" style="width:40%;background-color:skyblue;border-radius:5px">
       {% crispy form %}
       {% if payment  %}
       <form action="{% url 'payment_status' %}" method="POST">
           {% csrf_token %}
             <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_VfDnABLjynnWfn"
                data-amount="{{payment.amount}}"
                data-currency="{{payment.currency}}"
                data-order_id="{{payment.id}}"
                data-buttontext="Pay with Razorpay"
                data-name="Donations"
                data-description="Helpful Donations"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="{{payment.name}}"
                data-prefill.email="vuyyurudaivalokesh@gmail.com"
                data-theme.color="#F37254">
             </script>
            <input type="hidden" custom="Hidden Element" name="hidden"/>
        </form>
       {% endif %}
  </div>
{% endblock %}
